<!-- Validation error messages for i18n extraction -->
<!-- These messages are extracted by ng extract-i18n and used via $localize in validator.ts -->
<ng-container i18n="@@validation.required">This field is required</ng-container>
<ng-container i18n="@@validation.minlength">Insufficient characters</ng-container>
<ng-container i18n="@@validation.maxlength">Too many characters</ng-container>
<ng-container i18n="@@validation.email">Please enter a valid email address</ng-container>
<ng-container i18n="@@validation.pattern">Invalid format</ng-container>
<ng-container i18n="@@validation.minlength.withValue">Please enter at least</ng-container>
<ng-container i18n="@@validation.maxlength.withValue">Please enter no more than</ng-container>
<ng-container i18n="@@validation.unknown">error</ng-container>
