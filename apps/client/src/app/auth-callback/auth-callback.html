<div class="flex min-h-[70vh] flex-col items-center justify-center px-4">
  <div class="w-full max-w-md rounded-xl border border-border bg-background p-8 shadow-lg text-center">
    @if (isNewUser()) {
    <!-- New User Icon -->
    <div class="mx-auto mb-6 flex h-16 w-16 items-center justify-center rounded-full bg-blue-100">
      <svg class="h-8 w-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"
        />
      </svg>
    </div>

    <!-- New User Message -->
    <h1 class="text-2xl font-bold text-foreground">{{ 'callback.newUserTitle' | translate }}</h1>
    <p class="mt-2 text-muted-foreground">{{ 'callback.newUserMessage' | translate }}</p>
    } @else {
    <!-- Success Icon -->
    <div class="mx-auto mb-6 flex h-16 w-16 items-center justify-center rounded-full bg-green-100">
      <svg class="h-8 w-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
      </svg>
    </div>

    <!-- Success Message -->
    <h1 class="text-2xl font-bold text-foreground">{{ 'callback.title' | translate }}</h1>
    <p class="mt-2 text-muted-foreground">{{ 'callback.message' | translate }}</p>
    }

    <!-- Redirecting Indicator -->
    <div class="mt-6 flex items-center justify-center gap-2 text-sm text-muted-foreground">
      <svg class="h-4 w-4 animate-spin" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
        ></path>
      </svg>
      <span>{{ 'callback.redirecting' | translate }}</span>
    </div>
  </div>
</div>
