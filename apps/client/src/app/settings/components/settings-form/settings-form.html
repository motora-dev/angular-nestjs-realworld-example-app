<form
  [formGroup]="settingsForm"
  [ngxsForm]="'settings.settingsForm'"
  class="space-y-6 rounded-lg bg-white p-6 shadow-sm"
  (ngSubmit)="onSubmit()"
>
  <fieldset [disabled]="isLoading$ | push">
    <div class="space-y-4">
      <div>
        <label for="image" class="mb-1 block text-sm font-medium text-gray-700" i18n="@@settings.image">Profile Picture URL</label>
        <input
          id="image"
          class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:border-emerald-500 focus:outline-none"
          formControlName="image"
          type="text"
          i18n-placeholder="@@settings.imagePlaceholder"
          placeholder="URL of profile picture"
        />
      </div>

      <div>
        <label for="username" class="mb-1 block text-sm font-medium text-gray-700" i18n="@@settings.username">Username</label>
        <input
          id="username"
          class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:border-emerald-500 focus:outline-none"
          formControlName="username"
          type="text"
          i18n-placeholder="@@settings.usernamePlaceholder"
          placeholder="Your username"
        />
      </div>

      <div>
        <label for="bio" class="mb-1 block text-sm font-medium text-gray-700" i18n="@@settings.bio">Bio</label>
        <textarea
          id="bio"
          class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:border-emerald-500 focus:outline-none"
          formControlName="bio"
          rows="4"
          i18n-placeholder="@@settings.bioPlaceholder"
          placeholder="Short bio about you"
        ></textarea>
      </div>

      <div>
        <label for="email" class="mb-1 block text-sm font-medium text-gray-700" i18n="@@settings.email">Email</label>
        <input
          id="email"
          class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:border-emerald-500 focus:outline-none"
          formControlName="email"
          type="email"
          i18n-placeholder="@@settings.emailPlaceholder"
          placeholder="Email"
        />
      </div>

      <div class="flex justify-end">
        <button
          class="rounded-lg bg-emerald-700 px-6 py-2 font-medium text-white hover:bg-emerald-800 disabled:opacity-50"
          type="submit"
          [disabled]="(isLoading$ | push) || (isFormInvalid$ | push)"
          i18n="@@settings.update"
        >
          Update Settings
        </button>
      </div>
    </div>
  </fieldset>
</form>
