<div class="min-h-screen bg-gray-50 py-8">
  <div class="container mx-auto max-w-3xl px-4">
    <h1 class="mb-8 text-3xl font-bold text-gray-900">
      @if (isEditMode()) {
      <ng-container i18n="@@editor.editArticle">Edit Article</ng-container>
      } @else {
      <ng-container i18n="@@editor.newArticle">New Article</ng-container>
      }
    </h1>

    <app-editor-form [initialTagList]="initialTagList()" (formSubmit)="onFormSubmit($event)" />
  </div>
</div>
