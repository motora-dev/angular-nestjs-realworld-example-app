<div class="rounded-lg border border-gray-200 bg-white">
  <div class="p-4">
    <p class="text-gray-700">{{ comment().body }}</p>
  </div>
  <div class="flex items-center justify-between border-t border-gray-100 bg-gray-50 px-4 py-2">
    <div class="flex items-center gap-2">
      <a [routerLink]="['/profile', comment().author.username]">
        <img
          [src]="comment().author.image || 'https://api.realworld.io/images/smiley-cyrus.jpeg'"
          [alt]="comment().author.username"
          class="h-6 w-6 rounded-full"
        />
      </a>
      <a
        [routerLink]="['/profile', comment().author.username]"
        class="text-sm font-medium text-emerald-500 hover:underline"
      >
        {{ comment().author.username }}
      </a>
      <span class="text-sm text-gray-400">
        {{ comment().createdAt | date: 'mediumDate' }}
      </span>
    </div>
    @if (canDelete()) {
      <button class="text-gray-400 hover:text-red-500" (click)="onDelete()">
        ðŸ—‘
      </button>
    }
  </div>
</div>
