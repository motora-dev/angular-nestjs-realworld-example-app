<div class="rounded-lg bg-gray-100 p-4">
  <h2 class="mb-3 font-medium text-gray-700" i18n="@@home.popularTags">Popular Tags</h2>

  @if (tags().length === 0) {
  <p class="text-sm text-gray-600" i18n="@@home.noTags">No tags available</p>
  } @else {
  <div class="flex flex-wrap gap-2">
    @for (tag of tags(); track tag) {
    <button
      class="rounded-full bg-gray-600 px-2.5 py-1 text-sm text-white transition-colors hover:bg-gray-700"
      (click)="onTagClick(tag)"
    >
      {{ tag }}
    </button>
    }
  </div>
  }
</div>
